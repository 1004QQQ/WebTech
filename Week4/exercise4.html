<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 04 Exercise 04</title>
</head>
<body>
    <h1>User Resistration Form</h1>
    <form>
        <fieldset>
            <label for="names">Name:</label>
            <input type="text" id="names" name="names">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"> <br>
            <label type="gender">Gender:</label>
            <input type="radio" id="gender1" name="gender" value="Male">
            <label for="Male">Male</label>
            <input type="radio" id="gender2" name="gender" value="Female">
            <label for="Female">Female</label>
            <input type="radio" id="gender3" name="gender" value="Prefer not to say">
            <label for="Prefer not to say">Prefer not to say</label>
            <br>
            <label for="interests">Interests:</label><br>
            <input type="checkbox" id="Analytic Cookies" name="option1">
            <label for="option1">Accept Analytics Cookies</label><br>
            <input type="checkbox" id="email message" name="option2">
            <label for="option2">E-mail subscription and offers</label><br>
            <input type="checkbox" id="Notify me" name="option3">
            <label for="option3">Notify me via messages</label>
            <br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd"> 
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
